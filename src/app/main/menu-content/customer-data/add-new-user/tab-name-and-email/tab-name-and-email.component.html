<div class="fd_r_jc_sb">
    <div class="address-contdainer">
        <div class="fd_r_jc_r_ai_c">
            <p>First name:</p>
            <input type="text" pInputText formControlName="text" autocomplete="off" />
        </div>
        <div class="fd_r_jc_r_ai_c">
            <p>Second name:</p>
            <input type="text" pInputText me="text" autocomplete="off" />
        </div>
        <div class="fd_r_jc_r_ai_c">
            <p>Surname:</p>
            <input type="text" pInputText formControlName="text" autocomplete="off" />
        </div>
        <div class="fd_r_jc_r_ai_c">
            <p>Full name:</p>
            <p-select [options]="cities" optionLabel="name" placeholder="Select a City" class="w-full md:w-56" />
        </div>
        <div class="fd_r_jc_r_ai_c">
            <p>Personal title:</p>
            <input type="text" pInputText formControlName="text" autocomplete="off" />
        </div>
        <div class="fd_r_jc_r_ai_c">
            <p>Nickname:</p>
            <input type="text" pInputText formControlName="text" autocomplete="off" />
        </div>
    </div>
    <div class="picture-right">
        <img src="../../../../../../assets/user-man.png" alt="user">
    </div>
</div>
