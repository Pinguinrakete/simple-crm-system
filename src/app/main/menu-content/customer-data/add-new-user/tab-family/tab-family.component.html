<div class="fd_r_jc_sb">
    <div class="personal-container">
        <h3>Personal</h3>
        <div class="fd_r_jc_r_ai_c">
            <p>Birthday:</p>
            <p-datepicker inputId="birthday" showIcon iconDisplay="input" placeholder="Not specified" />
        </div>
        <div class="fd_r_jc_r_ai_c">
            <p>Anniversary:</p>
            <p-datepicker inputId="birthday" showIcon iconDisplay="input" placeholder="Not specified" />
        </div>
    </div>
</div>
<div class="distance-input"></div>
<div class="fd_r_jc_sb">
    <div class="personal-container">
        <h3>Family members</h3>
        <div class="fd_r_jc_r_ai_c">
            <p>Partner:</p>
            <input type="text" [style]="{ width:'275px'}" pInputText formControlName="text" autocomplete="off" />
        </div>
        <div class="fd_r_jc_r">
            <div class="distance-label-textarea">
                <p>Children:</p>
            </div>
            <textarea rows="4" cols="25" pTextarea></textarea>
        </div>
    </div>
</div>
