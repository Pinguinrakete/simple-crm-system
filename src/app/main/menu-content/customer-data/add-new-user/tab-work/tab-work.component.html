<div class="fd_c" [formGroup]="parentForm">
    <div class="fd_r_jc_sb">
        <div class="left-side">
            <div class="fd_r_jc_r">
                <div class="distance-label-textarea">
                    <p>Street:</p>
                </div>
                <textarea rows="3" cols="18" formControlName="companyStreet" pTextarea></textarea>
            </div>
            <div class="fd_r_jc_r_ai_c">
                <p>Place:</p>
                <input type="text" pInputText formControlName="companyPlace" autocomplete="off" />
            </div>
            <div class="fd_r_jc_r_ai_c">
                <p>[Federal] state:</p>
                <input type="text" pInputText formControlName="companyFederalState" autocomplete="off" />
            </div>
            <div class="fd_r_jc_r_ai_c">
                <p>Zip code</p>
                <input type="number" pInputText formControlName="companyZipCode" autocomplete="off" />
            </div>
            <div class="fd_r_jc_r_ai_c">
                <p>State:</p>
                <input type="text" pInputText formControlName="companyState" autocomplete="off" />
            </div>
            <div class="fd_r_jc_r_ai_c">
                <p-button label="Add existing company" (click)="visible = false" [style]="{ width: '201px', 'background-color': 'red', 'margin-top': '47px' }" />
            </div>
        </div>
        <div class="right-side">
            <div class="fd_r_jc_r_ai_c">
                <p>Company:</p>
                <input type="text" pInputText formControlName="companyCompany" autocomplete="off" />
            </div>
            <div class="fd_r_jc_r_ai_c">
                <p>Position:</p>
                <input type="text"  pInputText formControlName="companyPosition" autocomplete="off" />
            </div>
            <div class="fd_r_jc_r_ai_c">
                <p>Department:</p>
                <input type="text" pInputText formControlName="companyDepartment" autocomplete="off" />
            </div>
            <div class="fd_r_jc_r_ai_c">
                <p>Office:</p>
                <input type="text" pInputText formControlName="companyOffice" autocomplete="off" />
            </div>
            <div class="distance-input"></div>
            <div class="fd_r_jc_r_ai_c">
                <p>Phone:</p>
                <input type="number" pInputText formControlName="companyPhone" autocomplete="off" />
            </div>
            <div class="fd_r_jc_r_ai_c">
                <p>Mobile Phone:</p>
                <input type="number" pInputText formControlName="companyMobilePhone" autocomplete="off" />
            </div>
            <div class="fd_r_jc_r_ai_c">
                <p>Fax:</p>
                <input type="number" pInputText formControlName="companyFax" autocomplete="off" />
            </div>
        </div>
    </div>
    <div class="bottom-container">
        <p>Website:</p>
        <input type="text" [style]="{ width:'485px' }" formControlName="companyWebsite" pInputText autocomplete="off" placeholder="https://" />
        <p-button label="Go to" severity="secondary" (click)="visible = false" />
    </div>
</div>
